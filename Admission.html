<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css.admi">
	<title>Geekster Application Form</title>
</head>
<body>
<nav align="center" class="headline">Geekster Application Form</nav>
<div class="parent">
	<div class="left">
		<div class="circle">
		<div class="intro">
		Guaranteed tech job of Rs.5-30 LPA
		</div>
		</div>
	</div>
	<div class="right">
	<div class="form">
		<div class="element">
			<label>Full Name:</label>
			</br>
			<input type="text" name="fullname">
		</div>
		<div class="element">
			<label>Highest Degree:</label>
			</br>
			<input type="text" name="highestdegree">
		</div>
		<div class="element">
			<label>Phone:</label>
		</br>
			<input type="number" name="phone">
		</div>
		<div class="element">
			<label>Email:</label>
			</br>
			<input type="email" name="email">
		</div>
		<div class="element">
			<label>Programming skills:</label>
			</br>
			<textarea type="text" name="programmingskills" cols="70" rows="6"></textarea> 
		</div>
	</div>
	<button class="submit">Submit</button>
	</div>
</div>
</body>
</html>
